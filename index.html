<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Drinker</title>
</head>
<body>
<form id="values">
    Volume (mL): <input type="text" name="volume" onkeypress="enterPressed(event)"><br>
    Percentage (%AbV): <input type="text" name="percentage" onkeypress="enterPressed(event)"><br>
    Price (£): <input id="price" type="text" name="price" onkeypress="enterPressed(event)"><br>
</form>

<input type="button" onclick="calculation()" value="Submit">

<p id="result"></p>

<script>
    function calculation() {
        var x = document.getElementById("values");
        var volume = x.elements[0].value;
        var percentage = x.elements[1].value;
        var price= x.elements[2].value;

        var ttlAlcohol = (volume / 100) * percentage;

        var total = ttlAlcohol / price;
        document.getElementById("result").innerHTML = total.toString() + " mL/£";
    }

    function enterPressed(e){
        if (e.which == 13 || e.keyCode == 13) {
            calculation()
        }
    }
</script>
</body>
</html>
