<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Drinker</title>
</head>
<body>
<form id="values">
    Volume (mL): <input type="text" name="volume"><br>
    Percentage (%AbV): <input type="text" name="percentage"><br>
    Price (£): <input type="text" name="price"><br>
</form>

<input type="button" onclick="calculation()" value="Submit">

<p id="result"></p>

<script>
    //TODO Doesn't work for values under £1
    function calculation() {
        var x = document.getElementById("values");
        var volume = x.elements[0].value;
        var percentage = x.elements[1].value;
        var price= x.elements[2].value;

        var ttlAlcohol = (volume / 100) * percentage;

        var total = ttlAlcohol / price;
        document.getElementById("result").innerHTML = total.toString() + " mL/£";
    }
</script>
</body>
</html>
